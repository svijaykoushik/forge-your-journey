name: Basic Build

on:
  pull_request:
    branches:
      - main
      - release*
    paths-ignore:
      - '**/README*.md'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Check Out Repository
        uses: actions/checkout@v4
      - name: ðŸ’š Use Node.js 21.x
        uses: actions/setup-node@v4
        with:
          node-version: 21.x
      - name: ðŸ§± Install Dependencies
        run: npm ci
      - name: ðŸ“¦ Build Application
        run: npm run build
