<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forge your Journey</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;500;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        font-family: 'Alegreya Sans', sans-serif;
      }
      .font-press-start {
        font-family: 'Press Start 2P', cursive;
      }

      /* Custom scrollbar for better aesthetics with dark theme */
      ::-webkit-scrollbar {
        /* For global scrollbar like body */
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; /* gray-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }

      /* Specific custom scrollbar for components */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px; /* For horizontal scrollbars if needed */
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1f2937; /* gray-800 or component's bg */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }

      /* Ensure root and html take full height for sticky footers or full-page layouts */
      html,
      body,
      #root {
        height: 100%;
      }
      #root > div {
        /* Assuming App's main div is direct child of root */
        min-height: 100%; /* Ensure the main app container can also stretch */
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.1.0",
          "react/": "https://esm.sh/react@^19.1.0/",
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "@google/genai": "https://esm.sh/@google/genai@^1.0.1",
          "express": "https://esm.sh/express@^5.1.0",
          "cors": "https://esm.sh/cors@^2.8.5"
        }
      }
    </script>
    <!--app-head-->
  </head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"><!--app-html--></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
